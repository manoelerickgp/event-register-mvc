<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>EventApp</title>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista de Eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/eventRegister" class="waves-effect waves-light btn-large"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <table class="container">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Local</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${event}">
                    <td><a th:href="${(#mvc.url('EC#eventDetails').arg(0, event.id)).build()}"><span th:text="${event.name}" ></span></a></td>
                    <td><span th:text="${event.local}"></span></td>
                    <td><span th:text="${event.date}"> </span></td>
                    <td><span th:text="${event.time}"> </span></td>
                </tr>
            </tbody>
        </table>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>




    </body>
</html>
